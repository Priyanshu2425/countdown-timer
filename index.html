<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="header.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1> Countdown to finding </h1>
        <h1> One piece </h1>
        
        <div id="counter"> 

            <div class="element">
                <div id="days"></div>
                <div>Days</div>
            </div>
            
            <div class="element">
                <div id="hours"><p></p></div>
                <div>Hours</div>
            </div>
    
            <div class="element">
                <div id="minutes"><p></p></div>
                <div>Minutes</div>
            </div>
    
            <div class="element">
                <div id="seconds"><p></p></div>
                <div>Seconds</div>
            </div>
            
        </div>

    </header>

</body>
</html>
